<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodePel">
      <link rel="stylesheet" href="./css/style.css">
      
   </head>
<body>
  <main class="cd__main">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <div class="container">
    <header>
      <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">JavaScript Coding Quiz</h2>
        <div class="ScoreBoardContainer">
          <button id="High-Scores-Button">
            High Scores
          </button>
          <div class="ScoreBoard hidden"></div>
        </div>
      </div >    
    </header>
  
  <div id="main-game">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="timer text-center" id="game-timer">30</div>
        <div class="jumbotron text-center" id="question-container">I am a Question</div>

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center" id="answers-container">
              <div class="answer" data-content="1000">I am an answer.</div>
              <div class="answer" data-content="1001">I am an answer.</div>
              <div class="answer" data-content="1002">I am an answer.</div>
              <div class="answer" data-content="1003">I am an answer.</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-8 col-md-offset-2">
        <div class="well" id="answer-response">I am the explanation to the answer.</div>
      </div>
    </div>  

    <footer>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <button class="btn btn-primary pull-left" id="previousQ">&nbsp;Previous&nbsp;</button>
          <button class="btn btn-primary pull-right" id="nextQ">&nbsp;&nbsp;&nbsp;&nbsp;Next&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button class="btn btn-primary pull-right" id="finish">&nbsp;&nbsp;Finish&nbsp;&nbsp;</button>
        </div>
      </div>      
    </footer>
    
  </div>
  
  <div id="splash-screen" class="container top-buffer">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="jumbotron text-center">
          <h2>JavaScript Coding Quiz</h2>
          <div class="small">(This is a timed quiz of only 30 seconds)</div>
        </div>
      </div>
    </div>
    <div class="row">    
      <div class="col-md-offset-2 col-md-8 text-center">
        <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
      </div>
    </div>
  </div>
  
  <div id="results-display" class="container top-buffer">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 text-center">
        <h4>Here's how you did.</h4>
        <div class="well" id="answerHistory">
          <table class="table">
            <thead>
              <tr>
                <th>Question</th>
                <th>You answered</th>
                <th>The correct answer</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="result-rows">
            </tbody>
          </table>
        </div>
        <form id="initialsForm">
          <label for="inputBox">Enter your initials</label>
          <input type="text" name="inputBox" id="initials">
          <button id="initialsButton">Submit</button>
        </form>
      </div>
      </div>
      <form id="initialsForm">
        <label for="inputBox">Enter your initials</label>
        <input type="text" name="inputBox" id="initials">
        <button id="initialsButton">Submit</button>
      </form>
    </div>
    <div class="row">    
      <div class="col-md-offset-2 col-md-8 text-center">
        <button id="restart" class="btn btn-lg btn-primary">Restart</button>
      </div>
    </div>
  </div>
  
</div>
         
      </main>
      <script src="./js/script.js"></script>
      
   </body>
</html>
